<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="w3-card-4">
        <div>
            <label  class="w3-text-green">Name:</label>
            <label th:text="${classes.getName()}"></label>
        </div >
        <div>
            <label  class="w3-text-green">Course</label>
            <label th:text="${classes.course.getName()}"></label>
        </div>
        <div>
            <label class="w3-text-green">Start Day</label>
            <label th:text="${classes.getStartDay()}"></label>
        </div>
        <div>
            <label class="w3-text-green">End Day</label>
            <label th:text="${classes.getEndDay()}"></label>
        </div>
        <div>
            <label class="w3-text-green">Learning Status</label>
            <label th:text="${classes.getLearningStatus()}"></label>
        </div>
    </div>
</div>
</body>
</html>
